<!DOCTYPE html>
<html lang='zh-CN'>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Bootstrap 101 Template</title>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css' rel='stylesheet'>
<!--[if lt IE 9]>
<script src='https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js'></script>
 <![endif]-->
</head>
<body>
    <div class="container">
        <h1>插件-模态框Modal</h1>
        <button type="button" class="btn btn-primary" data-toggle='modal' data-target='#modal01'>模态框01</button>
        <!-- 定义模态框 -->
        <div class="modal fade" id="modal01">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- header -->
                    <div class="modal-header">
                    <span class="close" data-dismiss='modal'>&times;</span>
                        <h3 class="modal-title">注册页面</h3>
                    </div>
                    <!-- body -->
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="">用户名:</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                    <label for="">密码:</label>
                                    <input type="password" class="form-control">
                                </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn btn-info">登录</a>
                        <a href="#" class="btn btn-warning">注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src='https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js'></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src='https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js'></script>
</body>
</html>
