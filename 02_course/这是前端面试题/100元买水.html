    //100元买汽水 三元一瓶 一个空瓶换一元 
    //  100/3 100%3
    //  100/3+100%3  (100/3+100%3)/3

    function w(m){
        if(m<3){
            return 0;
        }
        var n = Math.floor(m/3);
        var m1 = n+m%3;
        return n+w(m1);
    }
    console.log(w(100));
