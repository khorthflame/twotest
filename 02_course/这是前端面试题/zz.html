<body>
    <script>
       function f1(x,y){
           //console.log('结果是'+(x+y)+this);
           console.log('结果是'+(x+y)+this+this.name)
       }
       f1(1,2)
       //f1.apply(null,[2,3])
       f1.call(null,2,3)
       console.log('====');
       var obj = {
           name:'zs',
           age:10
       }
       f1.apply(obj,[2,3]);
    </script>
