<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        *{margin:0;padding:0}
        #left,
        #right {
            width: 200px;
            height: 200px;
            background-color: #345542;
            position: absolute;
            top: 120px;
        }

        #left {
            left: 0px;
        }

        #right {
            right: 0px;
        }

        #center {
            margin:120px 300px;
            background-color: rgb(184, 117, 117);
            height: 200px;
        }
    </style>
</head>

<body>

    <div id="left">我是左边</div>

    <div id="right">我是右边</div>

    <div id="center">我是中间</div>
</body>

</html>
