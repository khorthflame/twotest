<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1{
            width: 220px;
            line-height: 299;
            /* lh300   w300 这是快捷键 */
        }

<body>
    <!-- div.box$*7 这是快捷方式 -->
    <div class="box1"></div>

    <div class="box4"></div>
    <div class="box5"></div>
    <!-- div.box{$}*6 这是快捷方式 -->
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
