<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='../agu/angular.min.js'></script>
  <script src="../agu/angular-route.js"></script>
</head>
<body ng-app='app'>
  <a href="#/a">aa</a>
  <a href="#/b">bb</a>
  <a href="#/c">cc</a>
  <div ng-view></div>
</body>
<script>
  // 创建应用时,添加路由模块的依赖
  // 该应用使用到路由,对路由模块产生依赖关系
  var app = angular.module('app', ["ngRoute"]);
  app.controller("ctrl",function($scope){
    $scope.students=[
      {"id":101,"name":"Jack","sex":"M"},
      {"id":102,"name":"Mike","sex":"M"},
      {"id":103,"name":"Lucy","sex":"F"},
      {"id":104,"name":"Allen","sex":"F"},
      {"id":105,"name":"Rose","sex":"F"},
      {"id":106,"name":"Tom","sex":"M"}
      
    ];
  });
  // 配置路由
  /*
    配置路由模块
  */
  app.config(["$routeProvider",function($routeProvider){
    $routeProvider.when("/",{
      template:"这是首页"
    }).when("/a",{
        template:"这是a的内容"
    }).when("/b",{
        templateUrl:"./view.html"
    }).when("/c",{
        templateUrl:"./show.html",
        controller:"ctrl"
    }).otherwise({//对前面when进行补充,当前面处理不了时,由otherwise处理
        redirectTo:"/"
    })
  }]);
</script>
</html>
