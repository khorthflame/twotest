<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../agu/angular.min.js">
    </script>
    <style>
        .blue{background:aqua;}
        .red{background:red;}
    </style>
</head>
<body ng-app='app'>
    
    <div ng-controller='ctrl'>
        <li ng-repeat='k in arr'>
            {{k}} {{$index}}
        </li>
        <li ng-class="red">
            {{arr}}
        </li>
        <li ng-class="{red:class=='0'}">
            {{arr}}
        </li>
        <li>
            <select ng-model='aa'>
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
            </select>
        </li>
        <ul ng-switch='aa'>
            <li ng-switch-when='0'>1111</li>
            <li ng-switch-when='1'>2222</li>
            <li ng-switch-when='2'>3333</li>
        </ul>
        <input type="text" ng-model='bb' ng-change='fn()'>+
        <input type="text" ng-model='cc' ng-change='fn1()'><br>=
        <div>{{dd}}</div>
    </div>
</body>
<script>
    var app = angular.module('app',[]);
    app.controller('ctrl',['$scope',function($scope){
        $scope.arr = [1,3,4];
        $scope.red='red';
        $scope.class = '1';
        $scope.fn=function(){
            $scope.dd = $scope.bb;
        }
        $scope.fn1=function(){
           // console.log($scope.bb);//undefined
            $scope.dd = Number($scope.bb)+Number($scope.cc);
        }
        
    }])
</script>
</html>
