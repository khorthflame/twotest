<table>
  <tr>
    <td>学号</td>
    <td>姓名</td>
    <td>年龄</td>
    <td>性别</td>
    <td>得分</td>
  </tr>
  <tr ng-repeat = "usersex in usersexs">
    <td>{{usersex.id}}</td>
    <td>{{usersex.name}}</td>
    <td>{{usersex.age}}</td>
    <td>{{usersex.gender}}</td>
    <td>{{usersex.score}}</td>
  </tr>
</table>
